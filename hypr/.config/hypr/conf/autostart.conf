# Load Notification Daemon
exec-once = swaync

# Using hypridle to start hyprlock
exec-once = hypridle

# Load waybar
exec-once = waybar

# Load swww-daemon
exec-once = swww-daemon

# Load volume-slider
exec-once = qs -p ~/.config/quickshell/volume-slider.qml
