# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
# ALT KEY
$workspaceMod = ALT

# $HYPRSCRIPTS = ~/.config/hypr/scripts
# $SCRIPTS = ~/.config/ml4w/scripts

# Applications
bind = $mainMod, RETURN, exec, kitty                                  # Open the terminal
bind = $mainMod, B, exec, firefox                                     # Open the browser
bind = $mainMod, E, exec, nautilus                                    # Open the filemanager
# bind = $mainMod CTRL, E, exec, ~/.config/ml4w/settings/emojipicker.sh # Open the emoji picker
bind = $mainMod CTRL, C, exec, gnome-calculator                       # Open the calculator

# Windows
bind = $mainMod, C, killactive                                                              # Kill active window
bind = $mainMod SHIFT, C, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, P, pin                                                                     # Pin window
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window
bind = $mainMod, V, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, R, togglesplit                                                             # Toggle split
bind = $mainMod, h, movefocus, l                                                            # Move focus left
bind = $mainMod, j, movefocus, d                                                            # Move focus down
bind = $mainMod, k, movefocus, u                                                            # Move focus up
bind = $mainMod, l, movefocus, r                                                            # Move focus right
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard
bind = $mainMod, G, togglegroup                                                             # Toggle window group                                                               # Swapsplit
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod, PRINT, exec, hyprshot -m region --clipboard-only                         # Take a screenshot 1
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only                       # Take a screenshot 2
# bind = $mainMod CTRL, W, exec, waypaper                                                   # Open wallpaper selector
bind = $mainMod, space, exec, pkill wofi || wofi --show drun                              # Open application launcher

# Workspaces
bind = $workspaceMod, 1, workspace, 1  # Open workspace 1
bind = $workspaceMod, 2, workspace, 2  # Open workspace 2
bind = $workspaceMod, 3, workspace, 3  # Open workspace 3
bind = $workspaceMod, 4, workspace, 4  # Open workspace 4
bind = $workspaceMod, 5, workspace, 5  # Open workspace 5
bind = $workspaceMod, 6, workspace, 6  # Open workspace 6
bind = $workspaceMod, 7, workspace, 7  # Open workspace 7
bind = $workspaceMod, 8, workspace, 8  # Open workspace 8
bind = $workspaceMod, 9, workspace, 9  # Open workspace 9
bind = $workspaceMod, 0, workspace, 10 # Open workspace 10

bind = $workspaceMod SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $workspaceMod SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $workspaceMod SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $workspaceMod SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $workspaceMod SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $workspaceMod SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $workspaceMod SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $workspaceMod SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $workspaceMod SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $workspaceMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $workspaceMod, Tab, workspace, m+1       # Open next workspace
bind = $workspaceMod SHIFT, Tab, workspace, m-1 # Open previous workspace
bind = $workspaceMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+                                                                          # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                                                                               # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, gnome-calculator                                                                                                              # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

